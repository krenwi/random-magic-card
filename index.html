<html>
  <head>
    <title>Random Magic Card Viewer</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <link href="//cdn.jsdelivr.net/npm/mana-font@latest/css/mana.min.css" rel="stylesheet" type="text/css" />
  </head>
  <body onload="fetchCard();">
    <section id="renderedCardSide" class="sectionBlocks">
      <div id="renderedCard">
        <div id="topBar" class="bar">
          <div id="title"></div><div id="blank"> </div><div id="cost" class="mss-cost"></div>
        </div>
        <div id="artBox" class="box">
          <img id="art" src="" alt="">
        </div>      
        <div id="middleBar" class="bar">
          <span id="type"></span><span id="rarity"></span>
        </div>   
        <div id="textBox" class="box">
          <p id="oracle"></p>
          <p id="flavour"></p>
        </div>
        <div id="bottomBar" class="bar">
          <div id="blank"> </div>
          <p id="artist"></p>
          <p id="date"></p>
          <div id="power"></div>
        </div>
      </div>
      <div class="buttonLine">
        <button id="button" class="buttons" onclick="fetchCard();">Random Card</button>
        <a id="link" class="buttons" href="https://scryfall.com" target="_blank">Scryfall</a>
      </div>
    </section>
    <section id="pulledCard" class="sectionBlocks">
      <img id="card"/>
      <svg id="loadingIcon" viewBox="0 0 512 512" width="100" title="circle-notch">
        <path d="M288 39.056v16.659c0 10.804 7.281 20.159 17.686 23.066C383.204 100.434 440 171.518 440 256c0 101.689-82.295 184-184 184-101.689 0-184-82.295-184-184 0-84.47 56.786-155.564 134.312-177.219C216.719 75.874 224 66.517 224 55.712V39.064c0-15.709-14.834-27.153-30.046-23.234C86.603 43.482 7.394 141.206 8.003 257.332c.72 137.052 111.477 246.956 248.531 246.667C393.255 503.711 504 392.788 504 256c0-115.633-79.14-212.779-186.211-240.236C302.678 11.889 288 23.456 288 39.056z" />
      </svg>
    </section>
  <script src="script.js"></script>
</html>
